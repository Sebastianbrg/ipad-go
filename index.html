<!DOCTYPE html>
<html>

<head>
    <title>Golang on iPad with Codespaces</title>
    <style>
        /* Add some styling to make the page look similar to GitHub.com */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #24292e;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
        }

        header a.logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        header nav a {
            margin-left: 16px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        main h1 {
            font-size: 48px;
            margin-bottom: 16px;
        }

        main p {
            font-size: 18px;
            line-height: 24px;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <header>
        <a class="logo" href="/">BALD.ai</a>
    </header>
    <main>
        <h1>0.0.1</h1>
    </main>
</body>
<!-- query the cities endpoint in the main.go file then output it on the page if error report the error on the screen-->
<script>
    fetch('/cities').then(function (response) {
        return response.json();
    }).then(function (data) {
        var cities = document.getElementById('cities');
        cities.innerHTML = data.join(', ');
    }).catch(function (error) {
        var cities = document.getElementById('cities');
        cities.innerHTML = error;
    });
</script>

</html>
