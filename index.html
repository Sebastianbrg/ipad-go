<!DOCTYPE html>
<html>

<head>
    <title>Golang on iPad with Codespaces</title>
    <style>
        /* Add some styling to make the page look similar to GitHub.com */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #24292e;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
        }

        header a.logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        header nav a {
            margin-left: 16px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        main h1 {
            font-size: 48px;
            margin-bottom: 16px;
        }

        main p {
            font-size: 18px;
            line-height: 24px;
            max-width: 600px;
        }
    </style>
</head>

<body>
    <header>
        <a class="logo" href="/">BALD.ai</a>
    </header>
    <main>
        <h1>0.0.1</h1>
        <style>
            @media (max-width: 600px) {
                li {
                    flex: 0 0 100%;
                    max-width: 100%;
                }
            }

            ul {
                display: flex;
                flex-wrap: wrap;
                width: 100%;

                list-style: none;
                padding: 0;
                margin: 0;
            }

            li {
                flex: 0 0 50%;
                max-width: 50%;
                display: flex;
                align-items: center;
                padding: 16px;
                margin-bottom: 8px;
                background-color: #f5f5f5;
                border-radius: 4px;
            }

            li img {
                height: 48px;
                width: 48px;
                border-radius: 50%;
                margin-right: 16px;
            }

            li h2 {
                font-size: 18px;
                margin: 0;
            }

            li p {
                font-size: 14px;
                color: #999;
                margin: 0;
            }
        </style>

        <ul>
            <li>
                <img src="/images/flags/france.png" alt="Flag of France">
                <div>
                    <h2>Paris</h2>
                    <p>France</p>
                </div>
            </li>
            <li>
                <img src="/images/flags/united-states.png" alt="Flag of the United States">
                <div>
                    <h2>New York</h2>
                    <p>United States</p>
                </div>
            </li>
            <li>
                <img src="/images/flags/united-kingdom.png" alt="Flag of the United Kingdom">
                <div>
                    <h2>London</h2>
                    <p>United Kingdom</p>
                </div>
            </li>
            <li>
                <img src="/images/flags/japan.png" alt="Flag of Japan">
                <div>
                    <h2>Tokyo</h2>
                    <p>Japan</p>
                </div>
            </li>
            <li>
                <img src="/images/flags/australia.png" alt="Flag of Australia">
                <div>
                    <h2>Sydney</h2>
                    <p>Australia</p>
                </div>
            </li>
        </ul>

    </main>
</body>
<!-- when the page loads, query the /cities endpoint in the main.go file. 
    Make sure the output is readable in the browser as text. 
    if error report the error on the screen -->
<script>
    fetch('/cities').then(function (response) {
        return response.text();
    }).then(function (text) {
        // document.querySelector('main').innerHTML = text;
    }).catch(function (error) {
        document.querySelector('main').innerHTML = error;
    });
</script>

</html>
